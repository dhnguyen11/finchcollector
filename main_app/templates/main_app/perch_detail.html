{% extends 'base.html' %}
{% block content %}

<h1>Toy Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ perch.name }}</span>
        <p>Location: {{ perch.location }}</p>
        <p>Number of perches: {{ perch.num_perches }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'perches_update' perch.id %}">Edit</a>
        <a href="{% url 'perches_delete' perch.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
